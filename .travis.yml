before_install:
  - yes | sudo add-apt-repository ppa:allegro/5.0
  - sudo apt-get update
  - wget http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
  - tar xf rust-nightly-x86_64-unknown-linux-gnu.tar.gz
  - wget http://static.rust-lang.org/cargo-dist/cargo-nightly-linux.tar.gz
  - tar xf cargo-nightly-linux.tar.gz
install:
  - sudo apt-get install liballegro5-dev
  - sudo ./rust-nightly-x86_64-unknown-linux-gnu/install.sh
  - sudo ./cargo-nightly/install.sh
script:
  - cd examples
  - cargo build
  - cd ..
  - mkdir build
  - cd build
  - cmake ..
  - make -j
  - make doc
  - cd examples
  - ./example --init-only
after_script:
  - cd ..
  - curl http://www.rust-ci.org/artifacts/put?t=$RUSTCI_TOKEN | sh
  - ../doc/gh_pages_upload.sh
